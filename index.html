<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heiwa Oukoku Main Chat (Lag Free)</title>
    <style>
        body {
            background-color: black;
            /* Fixes the 105% width / side-scrolling issue */
            margin: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        /* This sets the link color for the page and helps Disqus identify the accent color */
        a {
            color: #00FFFF !important; 
        }
    </style>
</head>
<body>

    <div id="disqus_thread"></div>

    <script>
        var disqus_config = function () {
            this.page.url = "https://heiwaoukoku.blogspot.com/2025/12/main-cat-ver-5.html";
            this.page.identifier = "https://heiwaoukoku.blogspot.com/2025/12/main-cat-ver-5.html";
        };

        /* OPTIMIZATION: Intersection Observer
           This waits until the chat is about to be seen before loading Disqus.
           This solves the "Lag/Stutter" on 120Hz Android phones.
        */
        var disqus_observer = new IntersectionObserver(function(entries) {
            if(entries[0].isIntersecting) {
                (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://heiwa-oukoku.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
                // Once triggered, stop observing to save battery/resources
                disqus_observer.disconnect();
            }
        }, { threshold: [0] });

        disqus_observer.observe(document.querySelector("#disqus_thread"));
    </script>
    
    <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>

</body>
</html>
